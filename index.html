    <body>
        <header class="main-header">
            <a href="index.html">
                <img src="assets/img/logo.svg" title="Ir para página inicial da RocketShoes" alt="Logo da RocketShoes">
            </a>
            <nav>
                <ul class="header-menu">
                    <li><a class="main-action" href="">Homem</a></li>
                    <li><a class="main-action" href="">Mulher</a></li>
                    <li><a class="main-action" href="">Criança</a></li>
                    <li><a class="main-action" href="">Customizar</a></li>
                </ul>
            </nav>
            <form class="main-search">
                <label class="sr-only" for="search">Digite sua busca</label>
                <input class="search-bar" id="search" type="search" placeholder="Pesquisar">
            </form>
            <a href="#">
                <img src="assets/img/bag-icon.svg" title="Sacola" alt="Ícone de uma sacola de compras">
            </a>

        <section class="main-banner">
            <div class="product-info">
                <h1 class="main-title">Tênis Esportivo Para Corrida Top</h1>
                <h3 class="main-subtitle">Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</h3>
                <h2 class="shoe-price">R$ 1.000,00</h2>
                <a class="buy-shoes" href="#" >Comprar</a>
            </div>

            <div class="sneakers-pictures">
                <div class="large-pictures">
                    <img src="assets/img/sneakers-01.png" alt="Tênis azul com detalhe branco na sola e cardaço azul">
                </div>

                <ul class="more-pictures">
                    <li>
                        <a href="#"><img src="assets/img/sneakers-02.png" alt="Mais imagens do tênis"></a>
                    </li>
                    <li>
                        <a href="#"><img src="assets/img/sneakers-03.png" alt="Mais imagens do tênis"></a>
                    </li>
                    <li>
                        <a href="#"><img src="assets/img/sneakers-04.png" alt="Mais imagens do tênis"></a>
                    </li>
                </ul>
            </div>

        <footer class="main-footer">
            <a class="view-more" href="#">Explore mais <span class="sr-only">Avançar</span></a>
        </footer>
